<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Meal Tracker</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#16a34a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { kitchen: { 50: '#faf9f6', 100: '#f0ede6', 200: '#e2ddd2', 300: '#c9c1b0', 400: '#aea38c', 500: '#968a70', 600: '#7d7260', 700: '#635b4d', 800: '#524c42', 900: '#474239' } } } }
    }
  </script>
  <style>
    body { padding-bottom: env(safe-area-inset-bottom); }
    html { overscroll-behavior: none; }
    button, nav { -webkit-user-select: none; user-select: none; }
    .animate-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-kitchen-50 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useReducer, useCallback, useMemo, useRef } = React;

    // --- Helpers ---
    const generateId = () => {
      try { return crypto.randomUUID(); } 
      catch (e) { return Math.random().toString(36).substring(2, 15); }
    };
    const CATEGORIES = [
      { id: 'carb', label: 'Carb', color: 'bg-amber-100 text-amber-800 border-amber-300' },
      { id: 'protein', label: 'Protein', color: 'bg-red-100 text-red-800 border-red-300' },
      { id: 'fruit', label: 'Fruit', color: 'bg-purple-100 text-purple-800 border-purple-300' },
      { id: 'veggie', label: 'Veggie', color: 'bg-green-100 text-green-800 border-green-300' },
      { id: 'snack', label: 'Snack', color: 'bg-blue-100 text-blue-800 border-blue-300' },
    ];
    const BALANCE_CATEGORIES = ['carb', 'protein', 'fruit', 'veggie'];
    const RATINGS = [
      { id: 'loves', emoji: 'üòç', label: 'Loves' },
      { id: 'likes', emoji: 'üòä', label: 'Likes' },
      { id: 'neutral', emoji: 'üòê', label: 'Neutral' },
      { id: 'dislikes', emoji: 'üò£', label: 'Dislikes' },
    ];
    const STOCK_OPTIONS = [
      { id: 'in', label: 'In', icon: 'üü¢', color: 'bg-green-50 border-green-300 text-green-700' },
      { id: 'low', label: 'Low', icon: 'üü°', color: 'bg-yellow-50 border-yellow-300 text-yellow-700' },
      { id: 'out', label: 'Out', icon: 'üî¥', color: 'bg-red-50 border-red-300 text-red-700' },
    ];
    const MEALS = ['breakfast', 'lunch', 'dinner', 'snack'];
    const DAY_LABELS = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

    // --- Date Utils ---
    const today = () => new Date().toISOString().split('T')[0];
    const formatDateShort = (dStr) => new Date(dStr + 'T00:00:00').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    const getMonday = (date) => {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      d.setDate(diff);
      d.setHours(0, 0, 0, 0);
      return d;
    };

    // --- State & Reducer ---
    const appReducer = (state, action) => {
      switch (action.type) {
        case 'ADD_FOOD': return { ...state, foods: [...state.foods, { id: generateId(), name: action.name, categories: action.categories || [], stock: 'in', rating: action.rating || null, notes: action.notes || '', lastTried: null, createdAt: today() }] };
        case 'UPDATE_FOOD': return { ...state, foods: state.foods.map(f => f.id === action.id ? { ...f, ...action.updates } : f) };
        case 'DELETE_FOOD': return { ...state, foods: state.foods.filter(f => f.id !== action.id), shoppingDismissed: (state.shoppingDismissed || []).filter(id => id !== action.id) };
        case 'TOGGLE_FOOD_IN_MEAL': {
          const plan = state.plans.find(p => p.date === action.date && p.meal === action.meal);
          const isSelected = plan?.foodIds.includes(action.foodId);
          if (!isSelected) {
            const updatedFoods = state.foods.map(f => f.id === action.foodId ? { ...f, lastTried: action.date } : f);
            if (plan) return { ...state, foods: updatedFoods, plans: state.plans.map(p => p.id === plan.id ? { ...p, foodIds: [...p.foodIds, action.foodId] } : p) };
            return { ...state, foods: updatedFoods, plans: [...state.plans, { id: generateId(), date: action.date, meal: action.meal, foodIds: [action.foodId] }] };
          }
          return { ...state, plans: state.plans.map(p => (p.date === action.date && p.meal === action.meal) ? { ...p, foodIds: p.foodIds.filter(id => id !== action.foodId) } : p).filter(p => p.foodIds.length > 0) };
        }
        case 'DISMISS_SHOPPING': return { ...state, shoppingDismissed: [...(state.shoppingDismissed || []), action.id] };
        case 'SAVE_COMBO': return { ...state, combos: [...state.combos, { id: generateId(), name: action.name, foodIds: action.foodIds }] };
        case 'APPLY_COMBO': {
          let s = state;
          action.foodIds.forEach(fid => { s = appReducer(s, { type: 'TOGGLE_FOOD_IN_MEAL', date: action.date, meal: action.meal, foodId: fid }); });
          return s;
        }
        default: return state;
      }
    };

    // --- Components ---
    const StockIndicator = ({ stock, compact }) => {
      const opt = STOCK_OPTIONS.find(o => o.id === stock) || STOCK_OPTIONS[0];
      return compact ? <span>{opt.icon}</span> : <span className={`px-2 py-0.5 rounded-full text-[10px] font-black uppercase ${opt.color}`}>{opt.icon} {opt.label}</span>;
    };
    const CategoryBadge = ({ categoryId, small }) => {
      const cat = CATEGORIES.find(c => c.id === categoryId);
      return <span className={`border rounded-full font-black ${cat?.color} ${small ? 'text-[8px] px-1' : 'text-[10px] px-2 py-0.5'}`}>{cat?.label}</span>;
    };
    const Modal = ({ children, onClose }) => (
      <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 p-4 animate-in" onClick={(e) => e.target === e.currentTarget && onClose()}>
        <div className="bg-white rounded-[2rem] shadow-2xl w-full max-w-md max-h-[85vh] overflow-y-auto">{children}</div>
      </div>
    );

    // --- Dashboard View ---
    function TodayView({ foods, plans, dispatch }) {
      const [reviewMode, setReviewMode] = useState(false);
      const todaysPlan = plans.filter(p => p.date === today());
      const allPlannedFoods = todaysPlan.flatMap(p => p.foodIds).map(id => foods.find(f => f.id === id)).filter(Boolean);
      
      const unratedToday = allPlannedFoods.filter(f => !f.rating);

      const streak = useMemo(() => {
        let count = 0;
        let d = new Date();
        while (true) {
          const dateStr = d.toISOString().split('T')[0];
          const dayPlans = plans.filter(p => p.date === dateStr && p.meal !== 'snack');
          const covered = new Set();
          dayPlans.forEach(p => p.foodIds.forEach(fid => foods.find(f => f.id === fid)?.categories.forEach(c => covered.add(c))));
          const isBalanced = BALANCE_CATEGORIES.every(c => covered.has(c));
          if (isBalanced) { count++; d.setDate(d.getDate() - 1); } 
          else break;
        }
        return count;
      }, [plans, foods]);

      return (
        <div className="animate-in pb-20">
          <div className="bg-green-600 rounded-[2rem] p-6 text-white shadow-lg mb-6">
            <h2 className="text-4xl font-black mb-1">Day {streak}</h2>
            <p className="text-green-100 font-bold opacity-80 uppercase tracking-widest text-xs">Balanced Meal Streak üî•</p>
          </div>

          <div className="grid grid-cols-2 gap-4 mb-8">
            <div className="bg-white p-5 rounded-3xl border shadow-sm">
              <p className="text-2xl font-black">{foods.filter(f => f.lastTried && f.lastTried.startsWith(today().substring(0,7))).length}</p>
              <p className="text-[10px] font-bold text-gray-400 uppercase">Foods tried this month</p>
            </div>
            <div className="bg-white p-5 rounded-3xl border shadow-sm">
              <p className="text-2xl font-black text-orange-500">{foods.filter(f => f.stock !== 'in').length}</p>
              <p className="text-[10px] font-bold text-gray-400 uppercase">Items to buy</p>
            </div>
          </div>

          {unratedToday.length > 0 && !reviewMode && (
            <button onClick={() => setReviewMode(true)} className="w-full bg-kitchen-800 text-white p-6 rounded-[2rem] shadow-xl flex items-center justify-between group active:scale-95 transition-transform">
              <div className="text-left">
                <p className="text-xl font-black">Daily Review</p>
                <p className="text-sm opacity-60 font-bold">How did he like today's food?</p>
              </div>
              <span className="text-3xl group-hover:translate-x-1 transition-transform">‚Üí</span>
            </button>
          )}

          {reviewMode && (
            <Modal onClose={() => setReviewMode(false)}>
              <div className="p-8">
                <h2 className="text-2xl font-black mb-6 text-center">Quick Review</h2>
                <div className="space-y-6">
                  {unratedToday.map(f => (
                    <div key={f.id} className="text-center p-4 bg-kitchen-50 rounded-3xl border">
                      <p className="font-black text-lg mb-4">{f.name}</p>
                      <div className="flex justify-center gap-2">
                        {RATINGS.map(r => (
                          <button key={r.id} onClick={() => dispatch({type:'UPDATE_FOOD', id:f.id, updates:{rating:r.id}})} className="text-3xl p-3 bg-white rounded-2xl shadow-sm active:scale-90 transition-transform">
                            {r.emoji}
                          </button>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
                <button onClick={() => setReviewMode(false)} className="w-full mt-8 py-4 font-black text-gray-400">Done for now</button>
              </div>
            </Modal>
          )}
        </div>
      );
    }

    // --- Main App ---
    function App() {
      const [state, dispatch] = useReducer(appReducer, null, () => ({
        foods: JSON.parse(localStorage.getItem('mt_foods') || '[]'),
        plans: JSON.parse(localStorage.getItem('mt_plans') || '[]'),
        combos: JSON.parse(localStorage.getItem('mt_combos') || '[]'),
        shoppingDismissed: JSON.parse(localStorage.getItem('mt_dismissed') || '[]'),
      }));
      const [tab, setTab] = useState('today');
      const [showAdd, setShowAdd] = useState(false);

      useEffect(() => {
        localStorage.setItem('mt_foods', JSON.stringify(state.foods));
        localStorage.setItem('mt_plans', JSON.stringify(state.plans));
        localStorage.setItem('mt_combos', JSON.stringify(state.combos));
        localStorage.setItem('mt_dismissed', JSON.stringify(state.shoppingDismissed));
      }, [state]);

      return (
        <div className="min-h-screen bg-kitchen-50 flex flex-col pt-12">
          <main className="flex-1 max-w-md mx-auto w-full p-6">
            {tab === 'today' && <TodayView foods={state.foods} plans={state.plans} dispatch={dispatch} />}
            {tab === 'pantry' && <PantryView foods={state.foods} dispatch={dispatch} />}
            {tab === 'planner' && <MealPlannerView foods={state.foods} plans={state.plans} combos={state.combos} dispatch={dispatch} />}
            {tab === 'shopping' && <ShoppingListView foods={state.foods} plans={state.plans} dismissed={state.shoppingDismissed} dispatch={dispatch} />}
          </main>

          {tab === 'pantry' && (
            <button onClick={() => setShowAdd(true)} className="fixed bottom-24 right-8 w-16 h-16 bg-green-600 text-white rounded-full shadow-2xl text-4xl font-black flex items-center justify-center active:scale-90 transition-transform z-40">Ôºã</button>
          )}

          <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t border-gray-100 flex justify-around p-3 pb-8 z-50">
            {[
              { id: 'today', icon: 'üè†', label: 'Today' },
              { id: 'pantry', icon: 'ü•´', label: 'Pantry' },
              { id: 'planner', icon: 'üìÖ', label: 'Planner' },
              { id: 'shopping', icon: 'üõí', label: 'Shop' }
            ].map(t => (
              <button key={t.id} onClick={() => setTab(t.id)} className={`flex flex-col items-center gap-1 transition-all ${tab === t.id ? 'scale-110' : 'opacity-30 grayscale'}`}>
                <span className="text-2xl">{t.icon}</span>
                <span className="text-[9px] font-black uppercase tracking-widest">{t.label}</span>
              </button>
            ))}
          </nav>

          {showAdd && <FoodFormModal onSave={(d) => { dispatch({type:'ADD_FOOD', ...d}); setShowAdd(false); }} onClose={() => setShowAdd(false)} />}
        </div>
      );
    }

    // --- Feature Views (Condensed for brevity but fully functional) ---
    function PantryView({ foods, dispatch }) {
      const [editing, setEditing] = useState(null);
      const [search, setSearch] = useState('');
      const filtered = foods.filter(f => f.name.toLowerCase().includes(search.toLowerCase())).sort((a,b) => a.name.localeCompare(b.name));
      return (
        <div className="animate-in">
          <input type="text" placeholder="Search pantry..." value={search} onChange={e => setSearch(e.target.value)} className="w-full p-4 rounded-2xl border mb-4 bg-white shadow-sm" />
          <div className="space-y-2">
            {filtered.map(f => (
              <div key={f.id} onClick={() => setEditing(f)} className="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm active:bg-gray-50">
                <div><p className="font-bold">{f.name}</p><div className="flex gap-1 mt-1">{f.categories.map(c => <CategoryBadge key={c} categoryId={c} small />)}</div></div>
                <div className="flex items-center gap-3"><RatingDisplay rating={f.rating} compact /><StockIndicator stock={f.stock} compact /></div>
              </div>
            ))}
          </div>
          {editing && <FoodFormModal food={editing} onSave={(d) => { dispatch({type:'UPDATE_FOOD', id:editing.id, updates:d}); setEditing(null); }} onDelete={() => { dispatch({type:'DELETE_FOOD', id:editing.id}); setEditing(null); }} onClose={() => setEditing(null)} />}
        </div>
      );
    }

    function ShoppingListView({ foods, plans, dismissed, dispatch }) {
      const weekPlans = plans.filter(p => p.date >= today());
      const neededIds = new Set(weekPlans.flatMap(p => p.foodIds));
      const list = foods.filter(f => {
        if (f.rating === 'dislikes') return false; // Rule: Don't auto-buy dislikes
        if (dismissed?.includes(f.id)) return false; // Rule: Manual dismiss
        return (neededIds.has(f.id) && f.stock !== 'in') || f.stock === 'low' || f.stock === 'out';
      });
      return (
        <div className="animate-in">
          <h2 className="text-2xl font-black mb-4">Shopping List</h2>
          {list.length === 0 ? <p className="text-gray-400 text-center py-20">No items needed! ‚ú®</p> : list.map(f => (
            <div key={f.id} className="bg-white p-4 rounded-2xl border mb-2 flex justify-between items-center shadow-sm">
              <div className="flex-1">
                <p className="font-bold">{f.name}</p>
                <div className="flex gap-2 mt-1"><StockIndicator stock={f.stock} compact /><CategoryBadge categoryId={f.categories[0]} small /></div>
              </div>
              <div className="flex gap-2">
                <button onClick={() => dispatch({type:'DISMISS_SHOPPING', id:f.id})} className="text-[10px] font-black p-2 opacity-30">HIDE</button>
                <button onClick={() => dispatch({type:'UPDATE_FOOD', id:f.id, updates:{stock:'in'}})} className="bg-green-600 text-white px-4 py-2 rounded-xl text-xs font-black">GOT IT</button>
              </div>
            </div>
          ))}
        </div>
      );
    }

    function FoodFormModal({ food, onSave, onDelete, onClose }) {
      const [name, setName] = useState(food?.name || '');
      const [cats, setCats] = useState(food?.categories || []);
      const [rating, setRating] = useState(food?.rating || null);
      const [notes, setNotes] = useState(food?.notes || '');
      return (
        <Modal onClose={onClose}>
          <div className="p-8">
            <h2 className="text-xl font-black mb-4">{food ? 'Edit Food' : 'New Food'}</h2>
            <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-4 bg-gray-50 rounded-2xl border mb-4 outline-none font-bold" placeholder="Chicken, Rice, etc..." />
            
            <p className="text-[10px] font-black uppercase text-gray-400 mb-2">Preference</p>
            <div className="flex justify-between mb-6">
              {RATINGS.map(r => (
                <button key={r.id} onClick={() => setRating(rating === r.id ? null : r.id)} className={`text-3xl p-3 rounded-2xl transition-all ${rating === r.id ? 'bg-kitchen-100 ring-2 ring-kitchen-200' : 'grayscale opacity-30'}`}>{r.emoji}</button>
              ))}
            </div>

            <p className="text-[10px] font-black uppercase text-gray-400 mb-2">Categories</p>
            <div className="flex flex-wrap gap-2 mb-6">
              {CATEGORIES.map(c => (
                <button key={c.id} onClick={() => setCats(cats.includes(c.id) ? cats.filter(x => x !== c.id) : [...cats, c.id])} className={`px-4 py-2 rounded-full text-[10px] font-black border ${cats.includes(c.id) ? c.color : 'bg-gray-50 text-gray-400'}`}>{c.label}</button>
              ))}
            </div>

            <textarea value={notes} onChange={e => setNotes(e.target.value)} className="w-full p-4 bg-gray-50 rounded-2xl border mb-6 text-sm" placeholder="Any special notes?" />

            <div className="flex gap-2">
              {food && <button onClick={onDelete} className="flex-1 text-red-500 font-bold">Delete</button>}
              <button onClick={() => onSave({name, categories:cats, rating, notes})} className="flex-[2] bg-green-600 text-white p-4 rounded-2xl font-black shadow-lg">Save Food</button>
            </div>
          </div>
        </Modal>
      );
    }

    // --- Planner Views ---
    function MealPlannerView({ foods, plans, combos, dispatch }) {
      const [selDate, setSelDate] = useState(today());
      const [picker, setPicker] = useState(null);
      const [review, setReview] = useState(null);
      const change = (o) => { let d = new Date(selDate + 'T00:00:00'); d.setDate(d.getDate() + o); setSelDate(d.toISOString().split('T')[0]); };
      return (
        <div className="animate-in pb-20">
          <div className="flex items-center justify-between mb-6 bg-white p-4 rounded-3xl border shadow-sm sticky top-0 z-30">
            <button onClick={() => change(-1)} className="w-10 h-10 bg-gray-50 rounded-full font-black">‚Üê</button>
            <div className="text-center"><p className="font-black text-lg">{selDate === today() ? 'Today' : formatDateShort(selDate)}</p><p className="text-[9px] font-black text-gray-400 uppercase tracking-widest">{new Date(selDate + 'T00:00:00').toLocaleDateString('en-US', {weekday:'long'})}</p></div>
            <button onClick={() => change(1)} className="w-10 h-10 bg-gray-50 rounded-full font-black">‚Üí</button>
          </div>
          <div className="space-y-4">
            {MEALS.map(m => {
              const p = plans.find(p => p.date === selDate && p.meal === m);
              const pf = p?.foodIds.map(id => foods.find(f => f.id === id)).filter(Boolean) || [];
              return (
                <div key={m} onClick={() => pf.length ? setReview({date:selDate, meal:m}) : setPicker({date:selDate, meal:m})} className="bg-white p-6 rounded-[2rem] border shadow-sm active:scale-95 transition-transform">
                  <div className="flex justify-between items-center mb-3">
                    <h3 className="font-black text-xl capitalize text-kitchen-800">{m}</h3>
                    <div className="flex gap-0.5">{BALANCE_CATEGORIES.map(c => { const cov = new Set(pf.flatMap(f => f.categories)).has(c); return <span key={c} className={`text-[9px] px-1 rounded font-black ${cov ? 'bg-green-100 text-green-700' : 'bg-red-50 text-red-200'}`}>{c[0].toUpperCase()}{cov ? '‚úì' : '‚úó'}</span>; })}</div>
                  </div>
                  {pf.length ? <div className="space-y-2">{pf.map(f => <div key={f.id} className="flex items-center gap-2 bg-kitchen-50/50 p-2 rounded-xl text-sm font-bold"><StockIndicator stock={f.stock} compact /> {f.name} <RatingDisplay rating={f.rating} compact /></div>)}</div> : <p className="text-xs text-gray-200 border-2 border-dashed border-gray-50 rounded-xl py-4 text-center font-black uppercase tracking-widest">+ Add Foods</p>}
                </div>
              );
            })}
          </div>
          {picker && <FoodPickerModal date={picker.date} meal={picker.meal} foods={foods} combos={combos} plans={plans} dispatch={dispatch} onClose={() => setPicker(null)} />}
          {review && <MealReviewModal date={review.date} meal={review.meal} plan={plans.find(p => p.date === review.date && p.meal === review.meal)} foods={foods} dispatch={dispatch} onAddMore={() => { setPicker(review); setReview(null); }} onClose={() => setReview(null)} />}
        </div>
      );
    }

    function FoodPickerModal({ date, meal, foods, combos, plans, dispatch, onClose }) {
      const [tab, setTab] = useState('foods');
      const curIds = plans.find(p => p.date === date && p.meal === meal)?.foodIds || [];
      return (
        <Modal onClose={onClose}>
          <div className="p-8">
            <h2 className="text-2xl font-black mb-4 capitalize">Add to {meal}</h2>
            <div className="flex gap-1 p-1 bg-gray-100 rounded-2xl mb-6">
              <button onClick={() => setTab('foods')} className={`flex-1 py-2 text-xs font-black rounded-xl ${tab === 'foods' ? 'bg-white shadow' : 'text-gray-400'}`}>Pantry</button>
              <button onClick={() => setTab('combos')} className={`flex-1 py-2 text-xs font-black rounded-xl ${tab === 'combos' ? 'bg-white shadow' : 'text-gray-400'}`}>Combos</button>
            </div>
            {tab === 'foods' ? <div className="space-y-2 max-h-60 overflow-y-auto no-scrollbar">{foods.sort((a,b)=>a.name.localeCompare(b.name)).map(f => { const sel = curIds.includes(f.id); return <button key={f.id} onClick={() => dispatch({type:'TOGGLE_FOOD_IN_MEAL', date, meal, foodId:f.id})} className={`w-full p-4 rounded-2xl border flex justify-between items-center transition-all ${sel ? 'bg-green-100 border-green-300 text-green-800' : 'bg-white border-gray-100'}`}><span className="font-bold">{f.name}</span><StockIndicator stock={f.stock} compact /></button>; })}</div> : <div className="space-y-2">{combos.map(c => <button key={c.id} onClick={() => { dispatch({type:'APPLY_COMBO', date, meal, foodIds:c.foodIds}); onClose(); }} className="w-full p-4 bg-white border border-gray-100 rounded-2xl text-left shadow-sm active:scale-95"><p className="font-black text-sm">{c.name}</p><p className="text-[10px] font-bold text-gray-400">{c.foodIds.length} items</p></button>)}</div>}
            <button onClick={onClose} className="w-full mt-8 py-4 bg-gray-900 text-white rounded-2xl font-black">Done</button>
          </div>
        </Modal>
      );
    }

    function MealReviewModal({ date, meal, plan, foods, dispatch, onAddMore, onClose }) {
      const pf = plan?.foodIds.map(id => foods.find(f => f.id === id)).filter(Boolean) || [];
      return (
        <Modal onClose={onClose}>
          <div className="p-8">
            <div className="flex justify-between items-start mb-6"><h2 className="text-2xl font-black capitalize">{meal}</h2><button onClick={() => { const n = prompt("Combo Name?"); if(n) dispatch({type:'SAVE_COMBO', name:n, foodIds:plan.foodIds}); }} className="text-[8px] font-black bg-blue-50 text-blue-600 px-3 py-1 rounded-full border">SAVE COMBO</button></div>
            <div className="space-y-3">{pf.map(f => (
              <div key={f.id} className="p-4 bg-kitchen-50 rounded-3xl border border-kitchen-100 relative">
                <p className="font-black text-sm mb-3">{f.name}</p>
                <div className="flex justify-between items-center">
                  <button onClick={() => dispatch({type:'UPDATE_FOOD', id:f.id, updates:{stock:f.stock==='in'?'low':f.stock==='low'?'out':'in'}})} className="bg-white px-3 py-2 rounded-xl border shadow-sm active:scale-95 transition-transform"><StockIndicator stock={f.stock} compact /><span className="text-[10px] font-black uppercase ml-2 text-gray-400">Stock</span></button>
                  <div className="flex gap-1">{RATINGS.map(r => <button key={r.id} onClick={() => dispatch({type:'UPDATE_FOOD', id:f.id, updates:{rating:f.rating===r.id?null:r.id}})} className={`text-2xl transition-all ${f.rating===r.id?'scale-110':'opacity-20 grayscale'}`}>{r.emoji}</button>)}</div>
                </div>
                <button onClick={() => dispatch({type:'TOGGLE_FOOD_IN_MEAL', date, meal, foodId:f.id})} className="absolute top-4 right-4 text-gray-300 font-black">√ó</button>
              </div>
            ))}</div>
            <button onClick={onAddMore} className="w-full mt-8 py-4 bg-green-600 text-white rounded-2xl font-black shadow-lg shadow-green-100">+ Add More</button>
            <button onClick={onClose} className="w-full mt-2 py-2 text-gray-400 font-bold">Close</button>
          </div>
        </Modal>
      );
    }

    const RatingDisplay = ({ rating, compact }) => { const r = RATINGS.find(rt => rt.id === rating); if (!r) return null; return compact ? <span>{r.emoji}</span> : <span className="text-sm">{r.emoji} {r.label}</span>; };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
