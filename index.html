<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Meal Tracker</title>
  <!-- Apple icon tags FIRST so Safari grabs them before anything else loads -->
  <link rel="apple-touch-icon" sizes="180x180" href="/meal-tracker/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/meal-tracker/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Meals" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="/meal-tracker/manifest.json" />
  <meta name="theme-color" content="#167188" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <script>
    tailwind.config = {
      theme: { extend: { colors: { 
        brand: { 50: '#f0f7f9', 100: '#daebf1', 500: '#167188', 900: '#0D4250' },
        accent: '#FF6B6B', neutral: '#7E7F7F'
      } } }
    }
  </script>
  <style>
    body { padding-bottom: env(safe-area-inset-bottom); background: #f0f7f9; -webkit-tap-highlight-color: transparent; }
    html { overscroll-behavior: none; }
    button, nav { -webkit-user-select: none; user-select: none; }
    .animate-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .food-card { transition: all 0.1s ease; border-width: 2px; }
    .food-card:active { transform: scale(0.98); }
    .selected-card { border-color: #167188 !important; background-color: #daebf1 !important; }
  </style>
</head>
<body class="text-slate-800 tracking-tight">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useReducer, useCallback, useMemo, useRef } = React;

    // --- DB WRAPPER ---
    const DB_NAME = 'MealTrackerDB';
    const dbSave = async (key, data) => {
      const request = indexedDB.open(DB_NAME, 1);
      request.onsuccess = (e) => {
        const db = e.target.result;
        const tx = db.transaction('appData', 'readwrite');
        tx.objectStore('appData').put(data, key);
      };
    };
    const dbLoad = (key, defaultValue) => {
      return new Promise((resolve) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (e) => e.target.result.createObjectStore('appData');
        request.onsuccess = (e) => {
          const tx = e.target.result.transaction('appData', 'readonly');
          const req = tx.objectStore('appData').get(key);
          req.onsuccess = () => resolve(req.result || defaultValue);
          req.onerror = () => resolve(defaultValue);
        };
      });
    };

    // --- Constants ---
    const generateId = () => Math.random().toString(36).substring(2, 15);
    const getTodayStr = () => new Date().toLocaleDateString('en-CA'); 

    const CATEGORIES = [
      { id: 'carb', label: 'Carb', color: 'bg-amber-100 text-amber-800 border-amber-300', aisle: 'Pantry' },
      { id: 'protein', label: 'Protein', color: 'bg-red-100 text-red-800 border-red-300', aisle: 'Meat/Dairy' },
      { id: 'fruit',   label: 'Fruit',   color: 'bg-purple-100 text-purple-800 border-purple-300', aisle: 'Produce' },
      { id: 'veggie',  label: 'Veggie',  color: 'bg-green-100 text-green-700 border-green-300', aisle: 'Produce' },
      { id: 'snack',   label: 'Snack',   color: 'bg-blue-100 text-blue-800 border-blue-300', aisle: 'Snacks' },
    ];
    const BALANCE_CATEGORIES = ['carb', 'protein', 'fruit', 'veggie'];
    const RATINGS = [
      { id: 'loves', icon: 'ph-fill ph-heart', color: 'text-accent', label: 'Loves' },
      { id: 'likes', icon: 'ph-fill ph-thumbs-up', color: 'text-brand-500', label: 'Likes' },
      { id: 'neutral', icon: 'ph-fill ph-circle', color: 'text-neutral', label: 'Neutral' },
      { id: 'dislikes', icon: 'ph-fill ph-thumbs-down', color: 'text-brand-900', label: 'Dislikes' },
    ];
    const STOCK_OPTIONS = [
      { id: 'in', label: 'In', icon: 'ph-bold ph-check-circle', color: 'text-brand-500' },
      { id: 'low', label: 'Low', icon: 'ph-bold ph-warning-diamond', color: 'text-neutral' },
      { id: 'out', label: 'Out', icon: 'ph-bold ph-prohibit', color: 'text-accent' },
    ];
    const MEALS = ['breakfast', 'lunch', 'dinner', 'snack'];
    const DAY_LABELS = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

    // --- Reducer ---
    const appReducer = (state, action) => {
      switch (action.type) {
        case 'HYDRATE': return { ...state, ...action.payload, isLoaded: true };
        case 'ADD_FOOD': {
          const name = action.name.trim();
          const mem = state.foodMemory?.[name.toLowerCase()] || {};
          const food = { id: generateId(), name, categories: action.categories || mem.categories || [], stock: action.stock || 'in', rating: action.rating || mem.rating || null, notes: action.notes || mem.notes || '', source: action.source || 'home', createdAt: getTodayStr() };
          return { ...state, foods: [...state.foods, food] };
        }
        case 'BATCH_ADD': {
          let updatedFoods = [...state.foods];
          action.names.forEach(n => {
            const clean = n.trim();
            if (!clean || updatedFoods.some(f => f.name.toLowerCase() === clean.toLowerCase())) return;
            const mem = state.foodMemory?.[clean.toLowerCase()] || {};
            updatedFoods.push({ id: generateId(), name: clean, categories: mem.categories || [], stock: 'in', rating: mem.rating || null, notes: mem.notes || '', source: 'home', createdAt: getTodayStr() });
          });
          return { ...state, foods: updatedFoods };
        }
        case 'UPDATE_FOOD': {
          const foods = state.foods.map(f => f.id === action.id ? { ...f, ...action.updates } : f);
          const food = foods.find(f => f.id === action.id);
          if (!food) return state;
          const memory = { ...state.foodMemory, [food.name.toLowerCase()]: { categories: food.categories, rating: food.rating, notes: food.notes } };
          return { ...state, foods, foodMemory: memory };
        }
        case 'BULK_UPDATE': {
          const updatedFoods = state.foods.map(f => action.ids.includes(f.id) ? { ...f, ...action.updates } : f);
          return { ...state, foods: updatedFoods };
        }
        case 'DELETE_FOODS': return { ...state, foods: state.foods.filter(f => !action.ids.includes(f.id)) };
        case 'TOGGLE_FOOD_IN_MEAL': {
          const plan = state.plans.find(p => p.date === action.date && p.meal === action.meal);
          if (!plan?.foodIds.includes(action.foodId)) {
            if (plan) return { ...state, plans: state.plans.map(p => p.id === plan.id ? { ...p, foodIds: [...p.foodIds, action.foodId] } : p) };
            return { ...state, plans: [...state.plans, { id: generateId(), date: action.date, meal: action.meal, foodIds: [action.foodId] }] };
          }
          return { ...state, plans: state.plans.map(p => (p.date === action.date && p.meal === action.meal) ? { ...p, foodIds: p.foodIds.filter(id => id !== action.foodId) } : p).filter(p => p.foodIds.length > 0) };
        }
        case 'DISCOVER_FOOD': {
          const name = action.name.trim(); const foodId = generateId();
          const newFood = { id: foodId, name, categories: [], stock: 'out', rating: action.rating, notes: '', source: 'outside', createdAt: getTodayStr() };
          const plan = state.plans.find(p => p.date === getTodayStr() && p.meal === 'dinner');
          const newPlans = plan ? state.plans.map(p => p.id === plan.id ? { ...p, foodIds: [...p.foodIds, foodId] } : p) : [...state.plans, { id: generateId(), date: getTodayStr(), meal: 'dinner', foodIds: [foodId] }];
          return { ...state, foods: [...state.foods, newFood], plans: newPlans };
        }
        case 'SAVE_COMBO': return { ...state, combos: [...state.combos, { id: generateId(), name: action.name, foodIds: action.foodIds }] };
        case 'APPLY_COMBO': {
          let s = state; action.foodIds.forEach(fid => { s = appReducer(s, { type: 'TOGGLE_FOOD_IN_MEAL', date: action.date, meal: action.meal, foodId: fid }); });
          return s;
        }
        case 'DISMISS_SHOPPING': return { ...state, shoppingDismissed: [...(state.shoppingDismissed || []), action.id] };
        case 'DELETE_FOOD': return { ...state, foods: state.foods.filter(f => f.id !== action.id) };
        // Import replaces all data stores from an uploaded JSON backup
        case 'IMPORT_DATA': return {
          ...state,
          foods: action.payload.foods || [],
          plans: action.payload.plans || [],
          combos: action.payload.combos || [],
          foodMemory: action.payload.foodMemory || {},
          shoppingDismissed: action.payload.shoppingDismissed || [],
        };
        default: return state;
      }
    };

    // --- UI Helpers ---
    const Modal = ({ children, onClose }) => (
      <div className="fixed inset-0 z-[100] flex items-center justify-center bg-brand-900/60 p-4 animate-in" onClick={(e) => e.target === e.currentTarget && onClose()}>
        <div className="bg-white rounded-[2rem] shadow-2xl w-full max-w-md max-h-[85vh] overflow-y-auto">{children}</div>
      </div>
    );
    const RatingIcon = ({ rating, size = "sm" }) => {
      const r = RATINGS.find(rt => rt.id === rating);
      return r ? <i className={`${r.icon} ${r.color} ${size === 'lg' ? 'text-3xl' : 'text-xl'}`}></i> : null;
    };
    const calculateExposures = (foodId, plans) => plans.filter(p => p.date <= getTodayStr() && p.foodIds.includes(foodId)).length;

    // ==========================================================================
    // MAIN VIEWS
    // ==========================================================================

    function TodayView({ foods, plans, state, dispatch, setQuickSort }) {
      const [review, setReview] = useState(false);
      const [restaurantMode, setRestaurantMode] = useState(false);
      const [showData, setShowData] = useState(false);
      const tStr = getTodayStr();
      const unrated = useMemo(() => {
        const todaysPlan = plans.filter(p => p.date === tStr);
        return todaysPlan.flatMap(p => p.foodIds).map(id => foods.find(f => f.id === id)).filter(f => f && !f.rating);
      }, [plans, foods, tStr]);

      const streak = useMemo(() => {
        let count = 0; let d = new Date();
        while (true) {
          const dStr = d.toLocaleDateString('en-CA');
          const dayPlans = plans.filter(p => p.date === dStr && p.meal !== 'snack');
          if (dayPlans.length === 0) break;
          const covered = new Set();
          dayPlans.forEach(p => p.foodIds.forEach(fid => foods.find(f => f.id === fid)?.categories?.forEach(c => covered.add(c))));
          if (BALANCE_CATEGORIES.every(c => covered.has(c))) { count++; d.setDate(d.getDate() - 1); } else break;
        }
        return count;
      }, [plans, foods]);

      return (
        <div className="animate-in pb-24">
          <div className="bg-brand-500 rounded-[2.5rem] p-8 text-white shadow-xl mb-6 relative overflow-hidden">
            <h2 className="text-5xl font-black mb-1">{streak} Days</h2>
            <p className="text-brand-100 font-bold uppercase tracking-widest text-[10px] opacity-80">Balanced Streak üî•</p>
            <div className="absolute top-6 right-6 flex gap-2">
              <button onClick={() => setShowData(true)} className="w-10 h-10 bg-brand-900/60 rounded-full flex items-center justify-center shadow-lg active:scale-90"><i className="ph ph-gear"></i></button>
              <button onClick={() => setQuickSort(true)} className="w-10 h-10 bg-brand-900 rounded-full flex items-center justify-center shadow-lg active:scale-90"><i className="ph ph-lightning-fill"></i></button>
            </div>
          </div>
          <div className="grid grid-cols-2 gap-4 mb-6">
            <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100"><p className="text-3xl font-black text-brand-500">{foods.filter(f => calculateExposures(f.id, plans) >= 15).length}</p><p className="text-[10px] font-bold text-neutral uppercase tracking-tighter">Accepted Foods</p></div>
            <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100"><p className="text-3xl font-black text-accent">{foods.filter(f => f.stock !== 'in' && f.rating !== 'dislikes' && f.source !== 'outside').length}</p><p className="text-[10px] font-bold text-neutral uppercase tracking-tighter">Shopping Items</p></div>
          </div>
          <div className="space-y-3">
             <button onClick={() => setRestaurantMode(true)} className="w-full bg-white border border-brand-100 p-6 rounded-[2rem] shadow-sm flex items-center justify-between active:scale-95 transition-all"><div className="text-left"><p className="text-lg font-black text-brand-900">Dining Out? üçΩÔ∏è</p><p className="text-xs text-neutral font-bold opacity-60">Log a restaurant discovery</p></div><i className="ph ph-plus-circle text-brand-500 text-2xl"></i></button>
             {unrated.length > 0 && (<button onClick={() => setReview(true)} className="w-full bg-brand-900 text-white p-7 rounded-[2.5rem] shadow-xl flex items-center justify-between active:scale-95 transition-all"><div className="text-left"><p className="text-xl font-black text-white">Preference Check üçΩÔ∏è</p><p className="text-xs opacity-60 font-bold uppercase tracking-widest mt-1">Rate today's foods</p></div><i className="ph ph-arrow-circle-right text-white text-2xl"></i></button>)}
          </div>
          {restaurantMode && <DiscoveryModal onSave={(d) => { dispatch({type:'DISCOVER_FOOD', ...d}); setRestaurantMode(false); }} onClose={() => setRestaurantMode(false)} />}
          {review && <ReviewModal unrated={unrated} onSave={(id, rating) => dispatch({type:'UPDATE_FOOD', id, updates:{rating}})} onClose={() => setReview(false)} />}
          {showData && <DataModal state={state} dispatch={dispatch} onClose={() => setShowData(false)} />}
        </div>
      );
    }

    function MealPlannerView({ foods, plans, combos, dispatch }) {
      const [viewMode, setViewMode] = useState('daily');
      const [date, setDate] = useState(getTodayStr());
      const [picker, setPicker] = useState(null);
      const shift = (o) => { let d = new Date(date + 'T00:00:00'); d.setDate(d.getDate() + o); setDate(d.toLocaleDateString('en-CA')); };
      const weekDates = Array.from({length: 7}, (_, i) => { const d = new Date(date + 'T00:00:00'); const day = d.getDay(); const diff = d.getDate() - day + (day === 0 ? -6 : 1) + i; d.setDate(diff); return d.toLocaleDateString('en-CA'); });

      return (
        <div className="animate-in pb-24 px-1">
          <div className="bg-white p-4 rounded-3xl border border-slate-100 mb-4 sticky top-0 z-30 shadow-sm"><div className="flex justify-between items-center mb-4"><button onClick={() => shift(-1)} className="w-10 h-10 bg-brand-50 text-brand-500 rounded-full font-black flex items-center justify-center active:scale-90"><i className="ph ph-caret-left"></i></button><div className="text-center font-black"><p className="text-lg text-brand-900">{date === getTodayStr() ? 'Today' : date.split('-').slice(1).join('/')}</p><p className="text-[8px] uppercase tracking-[0.3em] text-neutral">{new Date(date+'T00:00:00').toLocaleDateString('en-US',{weekday:'long'})}</p></div><button onClick={() => shift(1)} className="w-10 h-10 bg-brand-50 text-brand-500 rounded-full font-black flex items-center justify-center active:scale-90"><i className="ph ph-caret-right"></i></button></div><div className="flex gap-2 p-1 bg-brand-50 rounded-2xl"><button onClick={() => setViewMode('daily')} className={`flex-1 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${viewMode === 'daily' ? 'bg-white shadow text-brand-500' : 'opacity-40'}`}>Daily</button><button onClick={() => setViewMode('weekly')} className={`flex-1 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${viewMode === 'weekly' ? 'bg-white shadow text-brand-500' : 'opacity-40'}`}>Weekly</button></div></div>
          {viewMode === 'daily' ? (
            <div className="space-y-4">{MEALS.map(m => {
              const p = plans.find(plan => plan.date === date && plan.meal === m);
              const pf = p?.foodIds.map(id => foods.find(f => f.id === id)).filter(Boolean) || [];
              const cov = new Set(pf.flatMap(f => f.categories || []));
              return (<div key={m} onClick={() => setPicker({date, meal:m})} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-transparent active:scale-[0.98] transition-all"><div className="flex justify-between items-center mb-4"><h3 className="font-black text-xl capitalize text-brand-900">{m}</h3><div className="flex gap-1">{BALANCE_CATEGORIES.map(c => (<span key={c} className={`text-[8px] px-1.5 py-0.5 rounded font-black ${cov.has(c) ? 'bg-brand-500 text-white' : 'bg-slate-100 text-slate-300'}`}>{c[0].toUpperCase()}</span>))}</div></div>{pf.length ? <div className="space-y-2">{pf.map(f => (<div key={f.id} className="flex justify-between items-center bg-brand-50/50 p-3 rounded-xl text-sm font-bold"><span>{f.name}</span><RatingIcon rating={f.rating} /></div>))}</div> : <p className="text-[10px] text-slate-200 border-2 border-dashed border-slate-100 rounded-2xl py-6 text-center font-black uppercase tracking-widest">+ Add Food</p>}</div>);
            })}</div>
          ) : (
            <div className="bg-white rounded-[2rem] border overflow-hidden"><div className="overflow-x-auto no-scrollbar"><div className="min-w-[500px]">
              <div className="grid grid-cols-[60px_repeat(7,1fr)] bg-slate-50 border-b border-slate-100"><div />{weekDates.map((d, i) => (<div key={d} className={`py-3 text-center ${d === getTodayStr() ? 'bg-brand-500 text-white' : ''}`}><p className="text-[8px] font-black opacity-60">{DAY_LABELS[i]}</p><p className="text-xs font-black">{d.split('-')[2]}</p></div>))}</div>
              {MEALS.map(meal => (<div key={meal} className="grid grid-cols-[60px_repeat(7,1fr)] border-b last:border-0"><div className="flex items-center justify-center p-2 text-[10px] font-black uppercase opacity-20">{meal[0]}</div>{weekDates.map(d => { const p = plans.find(plan => plan.date === d && plan.meal === meal); const cov = new Set(p?.foodIds.flatMap(id => foods.find(f => f.id === id)?.categories || [])); return (<div key={d} onClick={() => { setDate(d); setViewMode('daily'); }} className={`p-2 border-l flex flex-col items-center justify-center gap-1 ${d === date ? 'bg-brand-50/30' : ''}`}><div className="flex flex-wrap gap-0.5 justify-center">{BALANCE_CATEGORIES.map(c => (<div key={c} className={`w-2 h-2 rounded-full ${cov.has(c) ? 'bg-brand-500' : 'bg-slate-100'}`} />))}</div></div>); })}</div>))}
            </div></div></div>
          )}
          {picker && <FoodPickerModal date={picker.date} meal={picker.meal} foods={foods} combos={combos} current={plans.find(p => p.date === picker.date && p.meal === picker.meal)?.foodIds || []} dispatch={dispatch} onClose={() => setPicker(null)} />}
        </div>
      );
    }

    function FoodPickerModal({ date, meal, foods, combos, current, dispatch, onClose }) {
      const [tab, setTab] = useState('pantry');
      const [search, setSearch] = useState('');
      const [cat, setCat] = useState(null);
      const covered = useMemo(() => { const s = new Set(); current.forEach(id => foods.find(f=>f.id===id)?.categories?.forEach(c=>s.add(c))); return s; }, [current, foods]);
      const list = foods.filter(f => (tab === 'pantry' ? f.stock !== 'out' && f.source !== 'outside' : true) && f.name.toLowerCase().includes(search.toLowerCase()) && (!cat || f.categories?.includes(cat))).sort((a,b)=>a.name.localeCompare(b.name));
      return (
        <Modal onClose={onClose}><div className="p-6"><h2 className="text-2xl font-black mb-4 text-brand-900 tracking-tight capitalize">Add to {meal}</h2><input type="text" placeholder="Search..." value={search} onChange={e => setSearch(e.target.value)} className="w-full bg-brand-50 p-4 rounded-2xl outline-none font-bold text-brand-900 mb-4" /><div className="flex gap-2 overflow-x-auto no-scrollbar pb-4"><button onClick={() => setCat(null)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase ${!cat ? 'bg-brand-900 text-white' : 'bg-white border text-neutral'}`}>All</button>{CATEGORIES.map(c => (<button key={c.id} onClick={() => setCat(cat === c.id ? null : c.id)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase flex items-center gap-1.5 ${cat === c.id ? 'bg-brand-900 text-white' : 'bg-white border text-neutral'}`}>{covered.has(c.id) && <div className="w-1.5 h-1.5 rounded-full bg-brand-500" />} {c.label}</button>))}</div><div className="flex gap-1 p-1 bg-gray-100 rounded-2xl mb-4">{['pantry', 'library', 'combos'].map(t => (<button key={t} onClick={() => setTab(t)} className={`flex-1 py-2 text-[10px] uppercase font-black rounded-xl ${tab === t ? 'bg-white shadow text-brand-900' : 'text-gray-400'}`}>{t}</button>))}</div><div className="space-y-2 max-h-64 overflow-y-auto no-scrollbar">{tab === 'combos' ? (combos || []).map(c => (<button key={c.id} onClick={() => { dispatch({type:'APPLY_COMBO', date, meal, foodIds:c.foodIds}); onClose(); }} className="w-full p-4 bg-brand-50 rounded-2xl text-left border border-brand-100 active:scale-95 shadow-sm"><p className="font-black text-brand-900">{c.name}</p><p className="text-[10px] font-bold text-neutral uppercase mt-1 opacity-60">{c.foodIds.length} items</p></button>)) : list.map(f => { const sel = current.includes(f.id); return (<button key={f.id} onClick={() => dispatch({type:'TOGGLE_FOOD_IN_MEAL', date, meal, foodId:f.id})} className={`w-full p-4 rounded-2xl border flex justify-between items-center transition-all active:scale-95 ${sel ? 'bg-brand-100 border-brand-500 text-brand-900 shadow-inner' : 'bg-white border-slate-100'}`}><span className="font-bold">{f.name}</span><RatingIcon rating={f.rating} /></button>); })}</div><button onClick={onClose} className="w-full mt-6 py-5 bg-brand-900 text-white rounded-3xl font-black uppercase shadow-xl">Done</button></div></Modal>
      );
    }

    function ListView({ foods, plans, title, selectionIds, setSelectionIds, onEdit, dispatch, showBatch }) {
      const [search, setSearch] = useState('');
      const [batchMode, setBatchMode] = useState(false);
      const [input, setInput] = useState('');
      const filtered = foods.filter(f => f.name.toLowerCase().includes(search.toLowerCase())).sort((a,b) => a.name.localeCompare(b.name));
      const inSelect = selectionIds.length > 0;
      return (

al onClose={() => setBatchMode(false)}><div className="p-8"><h2 className="text-2xl font-black mb-4">Batch Import</h2><textarea value={input} onChange={e => setInput(e.target.value)} className="w-full h-40 bg-brand-50 rounded-2xl p-4 outline-none border-none font-bold" placeholder="Pizza, Peas, Pasta..." /><div className="flex gap-2 mt-6"><button onClick={() => setBatchMode(false)} className="flex-1 font-bold text-neutral uppercase text-[10px]">Cancel</button><button onClick={() => { dispatch({type:'BATCH_ADD', names: input.split(/[,\n]/)}); setBatchMode(false); setInput(''); }} className="flex-[2] bg-brand-500 text-white py-4 rounded-2xl font-black shadow-lg">Import</button></div></div></Modal>}<BulkActionBar selectedIds={selectionIds} onClear={() => setSelectionIds([])} dispatch={dispatch} /></div>

    // QuickSortView: A "card stack" UI for rapidly categorizing and rating

    // foods first, then unrated, so the user can swipe through them fast.
    function QuickSortView({ foods, dispatch, onClose }) {
      // Find foods that need attention: no categories or no rating
      const queue = useMemo(() =>
        foods.filter(f => (f.categories?.length === 0) || !f.rating)
          .sort((a, b) => a.name.localeCompare(b.name)),
        [foods]
      );
      const [index, setIndex] = useState(0);
      const current = queue[index];

      // Local state for the current card's edits
      const [cats, setCats] = useState([]);
      const [rating, setRating] = useState(null);

      // Reset local state whenever we move to a new card
      useEffect(() => {
        if (current) {
          setCats(current.categories || []);
          setRating(current.rating || null);
        }
      }, [index, current?.id]);

      // Save current card and advance to next
      const handleSave = () => {
        if (current) {
          dispatch({ type: 'UPDATE_FOOD', id: current.id, updates: { categories: cats, rating } });
        }
        if (index < queue.length - 1) {
          setIndex(i => i + 1);
        } else {
          onClose(); // All done!
        }
      };

      // Skip without saving
      const handleSkip = () => {
        if (index < queue.length - 1) setIndex(i => i + 1);
        else onClose();
      };

        <div className="min-h-screen bg-brand-50 p-6 flex flex-col">

              {/* Food card */}

                    return (
                      <button key={c.id}
                        onClick={() => setCats(prev => active ? prev.filter(x => x !== c.id) : [...prev, c.id])}
                        className={`px-4 py-2.5 rounded-xl text-[10px] font-black uppercase border transition-all ${active ? 'bg-brand-500 text-white border-brand-500' : 'bg-white text-neutral border-slate-200'}`}

    // ShoppingListView: Generates a shopping list from foods that are low/out
    // of stock (excluding dislikes and restaurant-only items). Groups items by
    // aisle for easy in-store navigation. Includes "Copy to AnyList" export.
    function ShoppingListView({ foods, plans, dismissed, dispatch }) {
      // Build shopping list: low/out stock, not disliked, not restaurant-only
      const items = useMemo(() => {
        return foods
          .filter(f => f.stock !== 'in' && f.rating !== 'dislikes' && f.source !== 'outside')
          .filter(f => !(dismissed || []).includes(f.id))
          .sort((a, b) => a.name.localeCompare(b.name));
      }, [foods, dismissed]);

      // Group items by their first category's aisle (or "Other")
      const grouped = useMemo(() => {
        const groups = {};
        items.forEach(f => {
          const cat = CATEGORIES.find(c => f.categories?.includes(c.id));
          const aisle = cat?.aisle || 'Other';
          if (!groups[aisle]) groups[aisle] = [];
          groups[aisle].push(f);
        });
        return groups;
      }, [items]);

      const aisleOrder = ['Produce', 'Meat/Dairy', 'Pantry', 'Snacks', 'Other'];

      // Copy formatted list to clipboard for pasting into AnyList or similar
      const copyToClipboard = () => {
        const lines = aisleOrder
          .filter(a => grouped[a])
          .map(a => `${a}:\n${grouped[a].map(f => `  ${f.name}${f.stock === 'out' ? '' : ' (low)'}`).join('\n')}`)
          .join('\n\n');
        navigator.clipboard.writeText(lines);
      };

      // Mark all items as "in stock" after a shopping trip
      const markAllStocked = () => {
        const ids = items.map(f => f.id);

              </button>
            </div>
          </div>

          {items.length === 0 ? (
            /* Empty state */
            <div className="text-center py-20">
              <i className="ph ph-check-circle text-5xl text-brand-500 mb-4"></i>
              <p className="text-xl font-black text-brand-900 mb-2">All Stocked!</p>
              <p className="text-sm text-neutral font-bold">Nothing to buy right now.</p>
            </div>
          ) : (
            <>
              {/* Aisle-grouped list */}
              {aisleOrder.filter(a => grouped[a]).map(aisle => (
                <div key={aisle} className="mb-6">
                  <p className="text-[10px] font-black uppercase text-neutral tracking-widest mb-2 px-1">{aisle}</p>
                  <div className="space-y-1.5">
                    {grouped[aisle].map(f => (
                      <div key={f.id} className="bg-white px-4 py-3 rounded-xl shadow-sm border border-slate-50 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                          {/* Stock indicator dot */}
                          <div className={`w-2.5 h-2.5 rounded-full ${f.stock === 'out' ? 'bg-accent' : 'bg-amber-400'}`} />
                          <span className="font-bold text-sm">{f.name}</span>
                        </div>
                        <div className="flex items-center gap-2">
                          <span className="text-[9px] font-black uppercase text-neutral opacity-50">
                            {f.stock === 'out' ? 'Out' : 'Low'}
                          </span>
                          {/* Dismiss: hide from list without changing stock */}
                          <button onClick={() => dispatch({ type: 'DISMISS_SHOPPING', id: f.id })}
                            className="w-7 h-7 rounded-full bg-slate-50 flex items-center justify-center active:scale-90">
                            <i className="ph ph-x text-xs text-neutral"></i>
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              ))}

              {/* "Done Shopping" bulk action */}

                <i className="ph ph-check-circle mr-2"></i>Done Shopping ‚Äî Mark All Stocked
              </button>
            </>

    // DataModal: Export all data as a JSON file or import a previously
    // exported backup. Handles file download/upload and validation.
    function DataModal({ state, dispatch, onClose }) {
      const [importing, setImporting] = useState(false);
      const [importError, setImportError] = useState(null);
      const [importSuccess, setImportSuccess] = useState(false);
      const fileRef = useRef(null);

      // Export: bundle all data stores into a JSON blob and trigger download
      const handleExport = () => {
        const exportData = {
          version: 2,
          exportedAt: new Date().toISOString(),
          foods: state.foods,
          plans: state.plans,
          combos: state.combos,
          foodMemory: state.foodMemory,
          shoppingDismissed: state.shoppingDismissed,
        };
        // Create a temporary download link with the JSON blob
        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        const dateStr = new Date().toISOString().split('T')[0]; // e.g. 2026-02-17
        a.href = url;
        a.download = `meal-tracker-backup-${dateStr}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      // Import: read a JSON file, validate its shape, then dispatch to reducer
      const handleImport = (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        setImporting(true);
        setImportError(null);
        setImportSuccess(false);

        const reader = new FileReader();
        reader.onload = (evt) => {
          try {
            const data = JSON.parse(evt.target.result);

            // Basic validation: must have a foods array at minimum
            if (!data.foods || !Array.isArray(data.foods)) {
              throw new Error('Invalid backup file ‚Äî missing foods array.');
            }
            // Plans should also be an array if present
            if (data.plans && !Array.isArray(data.plans)) {
              throw new Error('Invalid backup file ‚Äî plans is not an array.');
            }

            dispatch({ type: 'IMPORT_DATA', payload: data });
            setImportSuccess(true);
            setImporting(false);
          } catch (err) {
            setImportError(err.message || 'Failed to parse backup file.');
            setImporting(false);
          }
        };
        reader.onerror = () => {
          setImportError('Could not read the file.');
          setImporting(false);
        };
        reader.readAsText(file);
      };

      return (
        <Modal onClose={onClose}>
          <div className="p-8">
            <h2 className="text-2xl font-black text-brand-900 mb-1">Your Data</h2>
            <p className="text-[10px] font-black text-neutral uppercase tracking-widest mb-6">Export & Import</p>

            {/* Stats summary so the user knows what they're exporting */}
            <div className="bg-brand-50 rounded-2xl p-5 mb-6">
              <div className="grid grid-cols-3 gap-3 text-center">
                <div>
                  <p className="text-2xl font-black text-brand-500">{state.foods.length}</p>
                  <p className="text-[8px] font-black text-neutral uppercase">Foods</p>
                </div>
                <div>
                  <p className="text-2xl font-black text-brand-500">{state.plans.length}</p>
                  <p className="text-[8px] font-black text-neutral uppercase">Meal Plans</p>
                </div>
                <div>
                  <p className="text-2xl font-black text-brand-500">{(state.combos || []).length}</p>
                  <p className="text-[8px] font-black text-neutral uppercase">Combos</p>
                </div>
              </div>
            </div>

            {/* Export button */}
            <button onClick={handleExport}
              className="w-full bg-brand-500 text-white py-5 rounded-3xl font-black uppercase shadow-xl mb-3 flex items-center justify-center gap-2 active:scale-95 transition-all">
              <i className="ph ph-download-simple text-lg"></i> Export Backup
            </button>
            <p className="text-[10px] text-neutral text-center mb-6 font-bold opacity-60">
              Downloads a JSON file with all your data
            </p>

            {/* Import section */}
            <div className="border-t border-slate-100 pt-6">
              <button onClick={() => fileRef.current?.click()}
                disabled={importing}
                className="w-full bg-white border-2 border-dashed border-brand-500 text-brand-500 py-5 rounded-3xl font-black uppercase mb-3 flex items-center justify-center gap-2 active:scale-95 transition-all">
                <i className="ph ph-upload-simple text-lg"></i>
                {importing ? 'Importing...' : 'Import Backup'}
              </button>
              {/* Hidden file input triggered by the button above */}
              <input ref={fileRef} type="file" accept=".json" onChange={handleImport} className="hidden" />
              <p className="text-[10px] text-neutral text-center font-bold opacity-60">
                Replaces all current data with the backup
              </p>

              {/* Import feedback messages */}
              {importError && (
                <div className="mt-4 bg-red-50 text-red-600 p-4 rounded-2xl text-xs font-bold text-center">
                  <i className="ph ph-warning-circle mr-1"></i> {importError}
                </div>
              )}
              {importSuccess && (
                <div className="mt-4 bg-green-50 text-green-600 p-4 rounded-2xl text-xs font-bold text-center">
                  <i className="ph ph-check-circle mr-1"></i> Data imported successfully!
                </div>
              )}
            </div>

            {/* Close button */}
            <button onClick={onClose}
              className="w-full mt-6 py-3 text-neutral text-[10px] font-black uppercase">
              Close
            </button>
          </div>
        </Modal>
      );
    }

    // (Import Grouping/Review/Discovery Modals as needed)
    function DiscoveryModal({ onSave, onClose }) {
      const [name, setName] = useState(''); const [rating, setRating] = useState(null);
      return (<Modal onClose={onClose}><div className="p-8"><h2 className="text-2xl font-black mb-1">Discovery</h2><div className="space-y-6 mt-6"><input autoFocus type="text" value={name} onChange={e => setName(e.target.value)} placeholder="Food Name..." className="w-full p-4 bg-brand-50 rounded-2xl outline-none font-bold" /><div className="flex justify-between">{RATINGS.map(r => (<button key={r.id} onClick={() => setRating(r.id)} className={`flex-1 aspect-square rounded-2xl transition-all flex items-center justify-center ${rating === r.id ? 'bg-brand-100 ring-2' : 'opacity-20'}`}><i className={`${r.icon} ${r.color} text-3xl`}></i></button>))}</div><button onClick={() => name && onSave({name, rating})} className="w-full bg-brand-500 text-white p-5 rounded-3xl font-black shadow-lg uppercase">Add to dinner</button></div></div></Modal>);
    }
    function ReviewModal({ unrated, onSave, onClose }) {
      return (<Modal onClose={onClose}><div className="p-8"><h2 className="text-2xl font-black mb-6 text-center">Feedback</h2><div className="space-y-4">{unrated.map(f => (<div key={f.id} className="text-center p-6 bg-brand-50 rounded-[2.5rem] border"><p className="font-black text-xl mb-6">{f.name}</p><div className="flex justify-between gap-1">{RATINGS.map(r => (<button key={r.id} onClick={() => onSave(f.id, r.id)} className="flex flex-col items-center flex-1"><div className="w-full aspect-square bg-white rounded-2xl shadow-sm flex items-center justify-center border"><i className={`${r.icon} ${r.color} text-3xl`}></i></div><span className="text-[9px] font-black uppercase opacity-60">{r.label}</span></button>))}</div></div>))}</div><button onClick={onClose} className="w-full mt-8 py-4 font-black uppercase text-[10px]">Finish Later</button></div></Modal>);
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
