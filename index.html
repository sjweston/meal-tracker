<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Meal Tracker</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#167188" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <script>
    tailwind.config = {
      theme: { extend: { colors: { 
        brand: { 50: '#f0f7f9', 100: '#daebf1', 500: '#167188', 900: '#0D4250' },
        accent: '#FF6B6B', neutral: '#7E7F7F'
      } } }
    }
  </script>
  <style>
    body { padding-bottom: env(safe-area-inset-bottom); background: #f0f7f9; -webkit-tap-highlight-color: transparent; }
    html { overscroll-behavior: none; }
    button, nav { -webkit-user-select: none; user-select: none; }
    .animate-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .food-card { transition: all 0.15s ease; }
    .food-card:active { transform: scale(0.98); }
  </style>
</head>
<body class="text-slate-800 tracking-tight">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useReducer, useCallback, useMemo, useRef } = React;

    // ==========================================================================
    // DATABASE LOGIC (IndexedDB Wrapper)
    // ==========================================================================
    const DB_NAME = 'MealTrackerDB';
    const DB_VERSION = 1;

    const initDB = () => {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains('appData')) {
            db.createObjectStore('appData');
          }
        };
        request.onsuccess = (e) => resolve(e.target.result);
        request.onerror = (e) => reject(e.target.error);
      });
    };

    const dbSave = async (key, data) => {
      const db = await initDB();
      return new Promise((resolve) => {
        const tx = db.transaction('appData', 'readwrite');
        tx.objectStore('appData').put(data, key);
        tx.oncomplete = () => resolve();
      });
    };

    const dbLoad = async (key, defaultValue) => {
      const db = await initDB();
      return new Promise((resolve) => {
        const tx = db.transaction('appData', 'readonly');
        const request = tx.objectStore('appData').get(key);
        request.onsuccess = () => resolve(request.result || defaultValue);
        request.onerror = () => resolve(defaultValue);
      });
    };

    // --- Constants ---
    const generateId = () => { try { return crypto.randomUUID(); } catch (e) { return Math.random().toString(36).substring(2, 15); } };
    const today = () => {
      const d = new Date();
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    };

    const CATEGORIES = [
      { id: 'carb', label: 'Carb', color: 'bg-amber-100 text-amber-800 border-amber-300', aisle: 'Pantry' },
      { id: 'protein', label: 'Protein', color: 'bg-red-100 text-red-800 border-red-300', aisle: 'Meat/Dairy' },
      { id: 'fruit',   label: 'Fruit',   color: 'bg-purple-100 text-purple-800 border-purple-300', aisle: 'Produce' },
      { id: 'veggie',  label: 'Veggie',  color: 'bg-green-100 text-green-700 border-green-300', aisle: 'Produce' },
      { id: 'snack',   label: 'Snack',   color: 'bg-blue-100 text-blue-800 border-blue-300', aisle: 'Snacks' },
    ];
    const BALANCE_CATEGORIES = ['carb', 'protein', 'fruit', 'veggie'];
    const RATINGS = [
      { id: 'loves', icon: 'ph-fill ph-heart', color: 'text-accent', label: 'Loves' },
      { id: 'likes', icon: 'ph-fill ph-thumbs-up', color: 'text-brand-500', label: 'Likes' },
      { id: 'neutral', icon: 'ph-fill ph-circle', color: 'text-neutral', label: 'Neutral' },
      { id: 'dislikes', icon: 'ph-fill ph-thumbs-down', color: 'text-brand-900', label: 'Dislikes' },
    ];
    const STOCK_OPTIONS = [
      { id: 'in', label: 'Available', icon: 'ph-bold ph-check-circle', color: 'text-brand-500', bg: 'bg-brand-50' },
      { id: 'low', label: 'Low Stock', icon: 'ph-bold ph-warning-diamond', color: 'text-neutral', bg: 'bg-slate-100' },
      { id: 'out', label: 'Out', icon: 'ph-bold ph-prohibit', color: 'text-accent', bg: 'bg-red-50' },
    ];
    const MEALS = ['breakfast', 'lunch', 'dinner', 'snack'];
    const DAY_LABELS = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

    // --- Reducer ---
    const appReducer = (state, action) => {
      switch (action.type) {
        case 'HYDRATE': return { ...state, ...action.payload, isLoaded: true };
        case 'ADD_FOOD': {
          const name = action.name.trim();
          const mem = state.foodMemory?.[name.toLowerCase()] || {};
          const food = { id: generateId(), name, categories: action.categories || mem.categories || [], stock: 'in', rating: action.rating || mem.rating || null, notes: action.notes || mem.notes || '', source: action.source || 'home', createdAt: today() };
          return { ...state, foods: [...state.foods, food] };
        }
        case 'UPDATE_FOOD': {
          const foods = state.foods.map(f => f.id === action.id ? { ...f, ...action.updates } : f);
          const food = foods.find(f => f.id === action.id);
          const memory = { ...state.foodMemory, [food.name.toLowerCase()]: { categories: food.categories, rating: food.rating, notes: food.notes } };
          return { ...state, foods, foodMemory: memory };
        }
        case 'BATCH_ADD': {
          let updatedFoods = [...state.foods];
          action.names.forEach(n => {
            const clean = n.trim();
            if (!clean || updatedFoods.some(f => f.name.toLowerCase() === clean.toLowerCase())) return;
            const mem = state.foodMemory?.[clean.toLowerCase()] || {};
            updatedFoods.push({ id: generateId(), name: clean, categories: mem.categories || [], stock: 'in', rating: mem.rating || null, notes: mem.notes || '', source: 'home', createdAt: today() });
          });
          return { ...state, foods: updatedFoods };
        }
        case 'TOGGLE_FOOD_IN_MEAL': {
          const plan = state.plans.find(p => p.date === action.date && p.meal === action.meal);
          if (!plan?.foodIds.includes(action.foodId)) {
            if (plan) return { ...state, plans: state.plans.map(p => p.id === plan.id ? { ...p, foodIds: [...p.foodIds, action.foodId] } : p) };
            return { ...state, plans: [...state.plans, { id: generateId(), date: action.date, meal: action.meal, foodIds: [action.foodId] }] };
          }
          return { ...state, plans: state.plans.map(p => (p.date === action.date && p.meal === action.meal) ? { ...p, foodIds: p.foodIds.filter(id => id !== action.foodId) } : p).filter(p => p.foodIds.length > 0) };
        }
        case 'DISCOVER_FOOD': {
          const name = action.name.trim();
          const foodId = generateId();
          const newFood = { id: foodId, name, categories: [], stock: 'out', rating: action.rating, notes: '', source: 'outside', createdAt: today() };
          const plan = state.plans.find(p => p.date === today() && p.meal === 'dinner');
          const newPlans = plan 
            ? state.plans.map(p => p.id === plan.id ? { ...p, foodIds: [...p.foodIds, foodId] } : p)
            : [...state.plans, { id: generateId(), date: today(), meal: 'dinner', foodIds: [foodId] }];
          return { ...state, foods: [...state.foods, newFood], plans: newPlans };
        }
        case 'SAVE_COMBO': return { ...state, combos: [...state.combos, { id: generateId(), name: action.name, foodIds: action.foodIds }] };
        case 'APPLY_COMBO': {
          let s = state; action.foodIds.forEach(fid => { s = appReducer(s, { type: 'TOGGLE_FOOD_IN_MEAL', date: action.date, meal: action.meal, foodId: fid }); });
          return s;
        }
        case 'DISMISS_SHOPPING': return { ...state, shoppingDismissed: [...(state.shoppingDismissed || []), action.id] };
        case 'DELETE_FOOD': return { ...state, foods: state.foods.filter(f => f.id !== action.id) };
        default: return state;
      }
    };

    // --- Subcomponents ---
    const Modal = ({ children, onClose }) => (
      <div className="fixed inset-0 z-[100] flex items-center justify-center bg-brand-900/60 p-4 animate-in" onClick={(e) => e.target === e.currentTarget && onClose()}>
        <div className="bg-white rounded-[2rem] shadow-2xl w-full max-w-md max-h-[85vh] overflow-y-auto">{children}</div>
      </div>
    );
    const RatingDisplay = ({ rating, size = "sm" }) => {
      const r = RATINGS.find(rt => rt.id === rating);
      return r ? <i className={`${r.icon} ${r.color} ${size === 'lg' ? 'text-3xl' : 'text-xl'}`}></i> : null;
    };
    const calculateExposures = (foodId, plans) => plans.filter(p => p.date <= today() && p.foodIds.includes(foodId)).length;

    // ==========================================================================
    // VIEW: TODAY
    // ==========================================================================

    function TodayView({ foods, plans, dispatch }) {
      const [review, setReview] = useState(false);
      const [restaurantMode, setRestaurantMode] = useState(false);
      const [settingsMode, setSettingsMode] = useState(false);

      const tStr = today();
      const todaysPlan = plans.filter(p => p.date === tStr);
      const unrated = todaysPlan.flatMap(p => p.foodIds).map(id => foods.find(f => f.id === id)).filter(f => f && !f.rating);

      const streak = useMemo(() => {
        let count = 0; let d = new Date();
        while (true) {
          const dStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
          const dayPlans = plans.filter(p => p.date === dStr && p.meal !== 'snack');
          const covered = new Set();
          dayPlans.forEach(p => p.foodIds.forEach(fid => foods.find(f => f.id === fid)?.categories.forEach(c => covered.add(c))));
          if (dayPlans.length > 0 && BALANCE_CATEGORIES.every(c => covered.has(c))) { count++; d.setDate(d.getDate() - 1); } else break;
        }
        return count;
      }, [plans, foods]);

      const handleExport = () => {
        const data = { foods, plans, combos: JSON.parse(localStorage.getItem('mt_combos') || '[]'), foodMemory: JSON.parse(localStorage.getItem('mt_memory') || '{}') };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `meals-backup-${today()}.json`;
        a.click();
      };

      return (
        <div className="animate-in pb-24">
          <div onClick={() => setSettingsMode(true)} className="bg-brand-500 rounded-[2.5rem] p-8 text-white shadow-xl mb-6 relative overflow-hidden active:scale-95 transition-transform">
            <h2 className="text-5xl font-black mb-1">{streak} Days</h2>
            <p className="text-brand-100 font-bold uppercase tracking-widest text-[10px] opacity-80">Balanced Meal Streak üî•</p>
            <i className="ph ph-gear-six absolute top-6 right-6 opacity-30 text-xl"></i>
          </div>

          <div className="grid grid-cols-2 gap-4 mb-6">
            <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100"><p className="text-3xl font-black text-brand-500">{foods.filter(f => calculateExposures(f.id, plans) >= 15).length}</p><p className="text-[10px] font-bold text-neutral uppercase tracking-tighter">Accepted Foods</p></div>
            <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100"><p className="text-3xl font-black text-accent">{foods.filter(f => f.stock !== 'in' && f.rating !== 'dislikes' && f.source !== 'outside').length}</p><p className="text-[10px] font-bold text-neutral uppercase tracking-tighter">Shopping List</p></div>
          </div>

          <div className="space-y-3">
            <button onClick={() => setRestaurantMode(true)} className="w-full bg-white border border-brand-100 p-6 rounded-[2rem] shadow-sm flex items-center justify-between active:scale-95 transition-all">
              <div className="text-left"><p className="text-lg font-black text-brand-900">Dining Out? üçΩÔ∏è</p><p className="text-xs text-neutral font-bold opacity-60">Log a restaurant discovery</p></div>
              <i className="ph ph-plus-circle text-brand-500 text-2xl"></i>
            </button>
            {unrated.length > 0 && (<button onClick={() => setReview(true)} className="w-full bg-brand-900 text-white p-7 rounded-[2.5rem] shadow-xl flex items-center justify-between active:scale-95 transition-all"><div className="text-left"><p className="text-xl font-black text-white">Preference Check üçΩÔ∏è</p><p className="text-xs opacity-60 font-bold uppercase mt-1">Rate today's preferences</p></div><i className="ph ph-arrow-circle-right text-white text-2xl"></i></button>)}
          </div>

          {settingsMode && (
            <Modal onClose={() => setSettingsMode(false)}>
              <div className="p-8">
                <h2 className="text-2xl font-black mb-6 text-brand-900">App Settings</h2>
                <div className="bg-brand-50 p-4 rounded-2xl mb-8">
                   <p className="text-xs font-black uppercase text-brand-500 mb-2">Storage Status</p>
                   <p className="text-sm font-bold text-brand-900 flex items-center gap-2">
                     <i className="ph-fill ph-database text-green-600"></i> IndexedDB: Connected & Secure
                   </p>
                </div>
                <button onClick={handleExport} className="w-full bg-brand-500 text-white p-5 rounded-2xl font-black shadow-lg flex items-center justify-center gap-3">
                  <i className="ph ph-cloud-arrow-down text-xl"></i> Backup Data (iCloud)
                </button>
                <button onClick={() => setSettingsMode(false)} className="w-full mt-4 py-4 font-black text-neutral uppercase text-xs">Close</button>
              </div>
            </Modal>
          )}

          {restaurantMode && <DiscoveryModal onSave={(d) => { dispatch({type:'DISCOVER_FOOD', ...d}); setRestaurantMode(false); }} onClose={() => setRestaurantMode(false)} />}
          {review && <ReviewModal unrated={unrated} onSave={(id, rating) => dispatch({type:'UPDATE_FOOD', id, updates:{rating}})} onClose={() => setReview(false)} />}
        </div>
      );
    }

    // ==========================================================================
    // VIEW WRAPPERS (Logic remained standard for simplicity)
    // ==========================================================================

    function PantryView({ foods, plans, onEdit }) {
      const active = foods.filter(f => f.stock !== 'out' && f.source !== 'outside').sort((a,b) => a.name.localeCompare(b.name));
      return (
        <div className="animate-in pb-24 space-y-2">
          <h2 className="text-3xl font-black mb-6 text-brand-900 px-2 tracking-tight">Pantry</h2>
          {active.length === 0 ? <p className="text-center py-20 opacity-40">Pantry is empty.</p> : active.map(f => (
            <div key={f.id} onClick={() => onEdit(f)} className="bg-white p-5 rounded-2xl border-b-2 border-slate-100 flex justify-between items-center shadow-sm active:bg-brand-50">
              <div><p className="font-bold text-brand-900 text-lg">{f.name}</p><p className="text-[9px] font-bold text-neutral uppercase opacity-60">Tries: {calculateExposures(f.id, plans)} {f.stock === 'low' ? '‚Ä¢ LOW' : ''}</p></div>
              <RatingDisplay rating={f.rating} />
            </div>
          ))}
        </div>
      );
    }

    function LibraryView({ foods, plans, onEdit, dispatch }) {
      const [batch, setBatch] = useState(false);
      const [input, setInput] = useState('');
      const sorted = [...foods].sort((a,b) => a.name.localeCompare(b.name));
      return (
        <div className="animate-in pb-24 space-y-2">
          <div className="flex justify-between items-center mb-6 px-2"><h2 className="text-3xl font-black text-brand-900 tracking-tight">Library</h2><button onClick={() => setBatch(true)} className="bg-brand-500 text-white px-5 py-2 rounded-xl font-black text-xs shadow-lg uppercase">Batch Add</button></div>
          {sorted.map(f => (
            <div key={f.id} onClick={() => onEdit(f)} className="bg-white p-5 rounded-2xl border-b-2 border-slate-100 flex justify-between items-center opacity-80 active:opacity-100">
              <div><p className="font-bold text-brand-900 text-lg flex items-center gap-2">{f.source === 'outside' && <i className="ph ph-map-pin text-neutral text-xs"></i>}{f.name}</p><p className="text-[9px] font-bold text-neutral uppercase opacity-60 mt-1">Tries: {calculateExposures(f.id, plans)}</p></div>
              <RatingDisplay rating={f.rating} />
            </div>
          ))}
          {batch && <Modal onClose={() => setBatch(false)}><div className="p-8"><h2 className="text-2xl font-black mb-4">Batch Import</h2><textarea value={input} onChange={e => setInput(e.target.value)} className="w-full h-40 bg-brand-50 rounded-2xl p-4 outline-none border-none font-bold" placeholder="Pizza, Peas, Pasta..." /><div className="flex gap-2 mt-6"><button onClick={() => setBatch(false)} className="flex-1 font-bold text-neutral uppercase text-[10px]">Cancel</button><button onClick={() => { dispatch({type:'BATCH_ADD', names: input.split(/[,\n]/)}); setBatch(false); setInput(''); }} className="flex-[2] bg-brand-500 text-white py-4 rounded-2xl font-black shadow-lg">Import</button></div></div></Modal>}
        </div>
      );
    }

    function ShoppingListView({ foods, plans, dismissed, dispatch }) {
      const [copied, setCopied] = useState(false);
      const list = foods.filter(f => f.source !== 'outside' && f.rating !== 'dislikes' && !dismissed?.includes(f.id) && (f.stock === 'low' || f.stock === 'out' || plans.some(p => p.date >= today() && p.foodIds.includes(f.id) && f.stock === 'out')));
      const grouped = useMemo(() => {
        const groups = {}; list.forEach(f => { const aisle = CATEGORIES.find(c => f.categories.includes(c.id))?.aisle || 'General'; if (!groups[aisle]) groups[aisle] = []; groups[aisle].push(f); }); return groups;
      }, [list]);

      const handleCopy = () => {
        let t = ""; Object.entries(grouped).forEach(([a, items]) => { t += `--- ${a} ---\n`; items.forEach(i => t += `${i.name}\n`); t += "\n"; });
        const textArea = document.createElement("textarea"); textArea.value = t.trim(); document.body.appendChild(textArea); textArea.select(); document.execCommand('copy'); document.body.removeChild(textArea);
        setCopied(true); setTimeout(() => setCopied(false), 2000);
      };

      return (
        <div className="animate-in pb-32 px-1">
          <div className="flex justify-between items-center mb-6 px-1">
            <h2 className="text-3xl font-black text-brand-900 tracking-tight">Shopping</h2>
            {list.length > 0 && <button onClick={handleCopy} className={`px-4 py-2 rounded-xl text-xs font-black uppercase tracking-widest ${copied ? 'bg-green-600 text-white' : 'bg-brand-500 text-white'}`}>{copied ? 'Copied!' : 'Copy to AnyList'}</button>}
          </div>
          {Object.keys(grouped).length === 0 ? <p className="text-neutral text-center py-20 font-bold opacity-30">Pantry is full! ‚ú®</p> : Object.entries(grouped).map(([aisle, items]) => (
            <div key={aisle} className="mb-6"><h3 className="text-[10px] font-black uppercase text-neutral mb-3 px-3 opacity-50 tracking-[0.3em]">{aisle}</h3><div className="space-y-2">{items.map(f => (<div key={f.id} className="bg-white p-5 rounded-2xl border-b-2 border-slate-100 flex justify-between items-center shadow-sm"><div className="flex-1"><p className="font-bold text-brand-900 text-lg">{f.name}</p></div><div className="flex gap-2"><button onClick={() => dispatch({type:'DISMISS_SHOPPING', id:f.id})} className="text-[10px] font-black text-neutral p-3 opacity-30">HIDE</button><button onClick={() => dispatch({type:'UPDATE_FOOD', id:f.id, updates:{stock:'in'}})} className="bg-brand-500 text-white px-5 py-2.5 rounded-xl text-xs font-black shadow-lg uppercase">Got It</button></div></div>))}</div></div>
          ))}
        </div>
      );
    }

    function MealPlannerView({ foods, plans, dispatch }) {
      const [viewMode, setViewMode] = useState('daily');
      const [date, setDate] = useState(today());
      const [picker, setPicker] = useState(null);
      const shift = (o) => { let d = new Date(date + 'T00:00:00'); d.setDate(d.getDate() + o); setDate(`${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`); };
      const weekDates = getWeekDates(getMonday(date));

      return (
        <div className="animate-in pb-24">
          <div className="bg-white p-4 rounded-3xl border border-slate-100 mb-4 sticky top-0 z-30 shadow-sm">
            <div className="flex justify-between items-center mb-4">
              <button onClick={() => shift(-1)} className="w-10 h-10 bg-brand-50 text-brand-500 rounded-full font-black flex items-center justify-center active:scale-90"><i className="ph-bold ph-caret-left"></i></button>
              <div className="text-center font-black">
                <p className="text-lg text-brand-900">{date === today() ? 'Today' : date.split('-').slice(1).join('/')}</p>
                <p className="text-[8px] uppercase tracking-[0.3em] text-neutral">{new Date(date+'T00:00:00').toLocaleDateString('en-US',{weekday:'long'})}</p>
              </div>
              <button onClick={() => shift(1)} className="w-10 h-10 bg-brand-50 text-brand-500 rounded-full font-black flex items-center justify-center active:scale-90"><i className="ph-bold ph-caret-right"></i></button>
            </div>
            <div className="flex gap-2 p-1 bg-brand-50 rounded-2xl"><button onClick={() => setViewMode('daily')} className={`flex-1 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${viewMode === 'daily' ? 'bg-white shadow text-brand-500' : 'opacity-40'}`}>Daily</button><button onClick={() => setViewMode('weekly')} className={`flex-1 py-2 text-[10px] font-black uppercase rounded-xl transition-all ${viewMode === 'weekly' ? 'bg-white shadow text-brand-500' : 'opacity-40'}`}>Weekly</button></div>
          </div>

          {viewMode === 'daily' ? (
            <div className="space-y-4">{MEALS.map(m => {
              const p = plans.find(plan => plan.date === date && plan.meal === m);
              const pf = p?.foodIds.map(id => foods.find(f => f.id === id)).filter(Boolean) || [];
              const cov = new Set(pf.flatMap(f => f.categories));
              return (<div key={m} onClick={() => setPicker({date, meal:m})} className="bg-white p-6 rounded-[2.5rem] shadow-sm active:scale-[0.98] transition-all"><div className="flex justify-between items-center mb-4"><h3 className="font-black text-xl capitalize text-brand-900">{m}</h3><div className="flex gap-1">{BALANCE_CATEGORIES.map(c => (<span key={c} className={`text-[8px] px-1.5 py-0.5 rounded font-black ${cov.has(c) ? 'bg-brand-500 text-white' : 'bg-slate-100 text-slate-300'}`}>{c[0].toUpperCase()}</span>))}</div></div>{pf.length ? <div className="space-y-2">{pf.map(f => (<div key={f.id} className="flex justify-between items-center bg-brand-50/50 p-3 rounded-xl text-sm font-bold"><span>{f.name}</span><RatingDisplay rating={f.rating} /></div>))}</div> : <p className="text-[10px] text-slate-200 border-2 border-dashed border-slate-100 rounded-2xl py-6 text-center font-black uppercase tracking-widest">+ Add Food</p>}</div>);
            })}</div>
          ) : (
            <div className="bg-white rounded-[2rem] border overflow-hidden"><div className="overflow-x-auto no-scrollbar"><div className="min-w-[500px]">
              <div className="grid grid-cols-[60px_repeat(7,1fr)] bg-slate-50 border-b"><div />{weekDates.map((d, i) => (<div key={d} className={`py-3 text-center ${d === today() ? 'bg-brand-500 text-white' : ''}`}><p className="text-[8px] font-black opacity-60">{DAY_LABELS[i]}</p><p className="text-xs font-black">{d.split('-')[2]}</p></div>))}</div>
              {MEALS.map(meal => (<div key={meal} className="grid grid-cols-[60px_repeat(7,1fr)] border-b last:border-0"><div className="flex items-center justify-center p-2 text-[10px] font-black uppercase opacity-20">{meal[0]}</div>{weekDates.map(d => { const p = plans.find(plan => plan.date === d && plan.meal === meal); const cov = new Set(p?.foodIds.flatMap(id => foods.find(f => f.id === id)?.categories || [])); return (<div key={d} onClick={() => { setDate(d); setViewMode('daily'); }} className={`p-2 border-l flex flex-col items-center justify-center gap-1 ${d === date ? 'bg-brand-50/30' : ''}`}><div className="flex flex-wrap gap-0.5 justify-center">{BALANCE_CATEGORIES.map(c => (<div key={c} className={`w-2 h-2 rounded-full ${cov.has(c) ? 'bg-brand-500' : 'bg-slate-100'}`} />))}</div></div>); })}</div>))}
            </div></div></div>
          )}
          {picker && <FoodPickerModal date={picker.date} meal={picker.meal} foods={foods} current={plans.find(p => p.date === picker.date && p.meal === picker.meal)?.foodIds || []} dispatch={dispatch} onClose={() => setPicker(null)} />}
        </div>
      );
    }

    // ==========================================================================
    // MODALS: PICKER & FORM
    // ==========================================================================

    function FoodPickerModal({ date, meal, foods, current, dispatch, onClose }) {
      const [tab, setTab] = useState('pantry');
      const [search, setSearch] = useState('');
      const list = foods.filter(f => (tab === 'pantry' ? f.stock !== 'out' && f.source !== 'outside' : true) && f.name.toLowerCase().includes(search.toLowerCase())).sort((a,b)=>a.name.localeCompare(b.name));
      return (
        <Modal onClose={onClose}><div className="p-6"><h2 className="text-2xl font-black mb-4 text-brand-900 tracking-tight capitalize">Add to {meal}</h2><input type="text" placeholder="Search..." value={search} onChange={e => setSearch(e.target.value)} className="w-full bg-brand-50 p-4 rounded-2xl outline-none font-bold text-brand-900 mb-4" /><div className="flex gap-1 p-1 bg-gray-100 rounded-2xl mb-4">{['pantry', 'library'].map(t => (<button key={t} onClick={() => setTab(t)} className={`flex-1 py-2 text-[10px] uppercase font-black rounded-xl ${tab === t ? 'bg-white shadow text-brand-900' : 'text-gray-400'}`}>{t}</button>))}</div><div className="space-y-2 max-h-64 overflow-y-auto no-scrollbar">{list.map(f => { const sel = current.includes(f.id); return (<button key={f.id} onClick={() => dispatch({type:'TOGGLE_FOOD_IN_MEAL', date, meal, foodId:f.id})} className={`w-full p-4 rounded-2xl border flex justify-between items-center transition-all active:scale-95 ${sel ? 'bg-brand-100 border-brand-500 text-brand-900' : 'bg-white border-slate-100'}`}><span className="font-bold">{f.name}</span><RatingDisplay rating={f.rating} /></button>); })}</div><button onClick={onClose} className="w-full mt-6 py-5 bg-brand-900 text-white rounded-3xl font-black shadow-xl">Done</button></div></Modal>
      );
    }

    function DiscoveryModal({ onSave, onClose }) {
      const [name, setName] = useState('');
      const [rating, setRating] = useState(null);
      return (
        <Modal onClose={onClose}><div className="p-8"><h2 className="text-2xl font-black mb-1 text-brand-900 tracking-tight">New Discovery</h2><p className="text-[10px] font-black text-neutral uppercase mb-6 tracking-widest opacity-60">Log an Outside meal</p><div className="space-y-6"><input autoFocus type="text" value={name} onChange={e => setName(e.target.value)} placeholder="Food Name..." className="w-full p-4 bg-brand-50 rounded-2xl border-none font-bold text-brand-900 outline-none" /><div className="flex justify-between gap-2">{RATINGS.map(r => (<button key={r.id} onClick={() => setRating(r.id)} className={`flex-1 aspect-square rounded-2xl transition-all flex items-center justify-center ${rating === r.id ? 'bg-brand-100 ring-2 ring-brand-500 shadow-inner' : 'bg-brand-50 opacity-20'}`}><i className={`${r.icon} ${r.color} text-3xl`}></i></button>))}</div><button onClick={() => name && onSave({name, rating})} className="w-full bg-brand-500 text-white p-5 rounded-3xl font-black shadow-lg active:scale-95 uppercase tracking-widest">Add to Plan</button></div></div></Modal>
      );
    }

    function FoodFormModal({ food, plans, onSave, onDelete, onClose }) {
      const [name, setName] = useState(food?.name || '');
      const [rating, setRating] = useState(food?.rating || null);
      const [stock, setStock] = useState(food?.stock || 'in');
      const [source, setSource] = useState(food?.source || 'home');
      const [cats, setCats] = useState(food?.categories || []);
      const expCount = food ? calculateExposures(food.id, plans) : 0;
      return (<Modal onClose={onClose}><div className="p-8"><h2 className="text-2xl font-black mb-2 text-brand-900">{food ? 'Edit' : 'New'} Food</h2><div className="mb-6"><div className="flex justify-between text-[9px] font-black uppercase text-neutral mb-1 opacity-60 tracking-widest"><span>Exposure Level</span><span>{expCount}/15 Tries</span></div><div className="w-full h-2 bg-brand-50 rounded-full overflow-hidden shadow-inner"><div className="h-full bg-brand-500 transition-all duration-1000" style={{width: `${Math.min((expCount/15)*100, 100)}%`}}></div></div></div><input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-4 bg-brand-50 rounded-2xl border-none mb-6 font-bold text-brand-900 outline-none" /><div className="flex gap-2 mb-8">{[{id:'home', icon:'ph-house', label:'Home'},{id:'outside', icon:'ph-map-pin', label:'Outside'}].map(s => (<button key={s.id} onClick={() => setSource(s.id)} className={`flex-1 py-3 rounded-xl font-black text-[10px] border flex items-center justify-center gap-2 transition-all ${source === s.id ? 'bg-brand-500 text-white border-brand-500 shadow-sm' : 'bg-brand-50 border-transparent text-neutral opacity-40'}`}><i className={`ph-bold ${s.icon}`}></i> {s.label}</button>))}</div><p className="text-[10px] font-black text-neutral mb-3 uppercase tracking-widest opacity-60 tracking-[0.2em]">Preference</p><div className="flex justify-between gap-2 mb-8">{RATINGS.map(r => (<button key={r.id} onClick={() => setRating(rating === r.id ? null : r.id)} className={`flex-1 aspect-square rounded-2xl transition-all flex items-center justify-center ${rating === r.id ? 'bg-brand-100 ring-2 ring-brand-500 shadow-sm' : 'bg-brand-50 opacity-20 grayscale'}`}><i className={`${r.icon} ${r.color} text-3xl`}></i></button>))}</div>{source === 'home' && (<><p className="text-[10px] font-black text-neutral mb-3 uppercase tracking-widest opacity-60 tracking-[0.2em]">Stock</p><div className="flex gap-2 mb-8">{STOCK_OPTIONS.map(o => (<button key={o.id} onClick={() => setStock(o.id)} className={`flex-1 py-3 rounded-xl font-black text-[9px] border flex flex-col items-center gap-1 transition-all ${stock === o.id ? o.bg + ' ' + o.color + ' border-current' : 'bg-brand-50 border-transparent opacity-20'}`}><i className={`${o.icon} text-lg`}></i> {o.id.toUpperCase()}</button>))}</div></>)}<p className="text-[10px] font-black text-neutral mb-3 uppercase tracking-widest opacity-60">Categories</p><div className="flex flex-wrap gap-2 mb-10">{CATEGORIES.map(c => (<button key={c.id} onClick={() => setCats(cats.includes(c.id) ? cats.filter(x => x !== c.id) : [...cats, c.id])} className={`px-4 py-2 rounded-full text-[10px] font-black border transition-all ${cats.includes(c.id) ? c.color : 'bg-brand-50 text-neutral/40 border-transparent'}`}>{c.label}</button>))}</div><div className="flex gap-3">{food && <button onClick={() => { if(confirm('Delete?')) onDelete(); }} className="flex-1 text-accent font-black text-xs uppercase">Delete</button>}<button onClick={() => onSave({name, rating, stock, source, categories: cats})} className="flex-[3] bg-brand-500 text-white p-5 rounded-3xl font-black shadow-lg uppercase tracking-widest">Save</button></div></div></Modal>);
    }

    // ==========================================================================
    // APP
    // ==========================================================================

    function App() {
      const [state, dispatch] = useReducer(appReducer, { isLoaded: false, foods: [], plans: [], combos: [], shoppingDismissed: [], foodMemory: {} });
      const [tab, setTab] = useState('today');
      const [edit, setEdit] = useState(null);

      useEffect(() => {
        const load = async () => {
          const foods = await dbLoad('foods', []);
          const plans = await dbLoad('plans', []);
          const memory = await dbLoad('memory', {});
          const dismissed = await dbLoad('dismissed', []);
          dispatch({ type: 'HYDRATE', payload: { foods, plans, foodMemory: memory, shoppingDismissed: dismissed } });
        };
        load();
      }, []);

      useEffect(() => {
        if (!state.isLoaded) return;
        dbSave('foods', state.foods);
        dbSave('plans', state.plans);
        dbSave('memory', state.foodMemory);
        dbSave('dismissed', state.shoppingDismissed);
      }, [state]);

      if (!state.isLoaded) return <div className="flex h-screen items-center justify-center text-brand-500 font-black animate-pulse">LOADING MEALS...</div>;

      const NAV = [
        { id: 'today', icon: 'ph-house', l: 'Today' },
        { id: 'pantry', icon: 'ph-package', l: 'Pantry' },
        { id: 'library', icon: 'ph-books', l: 'Library' },
        { id: 'planner', icon: 'ph-calendar-blank', l: 'Plan' },
        { id: 'shopping', icon: 'ph-shopping-cart', l: 'Shop' }
      ];

      return (
        <div className="min-h-screen flex flex-col pt-8">
          <main className="flex-1 max-w-md mx-auto w-full p-6">
            {tab === 'today' && <TodayView foods={state.foods} plans={state.plans} dispatch={dispatch} />}
            {tab === 'pantry' && <PantryView foods={state.foods} plans={state.plans} onEdit={setEdit} />}
            {tab === 'library' && <LibraryView foods={state.foods} plans={state.plans} onEdit={setEdit} dispatch={dispatch} />}
            {tab === 'planner' && <MealPlannerView foods={state.foods} plans={state.plans} combos={state.combos} dispatch={dispatch} />}
            {tab === 'shopping' && <ShoppingListView foods={state.foods} plans={state.plans} dismissed={state.shoppingDismissed} dispatch={dispatch} />}
          </main>
          
          <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-100 flex justify-around p-3 pb-8 z-50">
            {NAV.map(t => (
              <button key={t.id} onClick={() => setTab(t.id)} className={`flex flex-col items-center gap-1 transition-all ${tab === t.id ? 'scale-110 text-brand-500' : 'opacity-40 grayscale'}`}>
                <i className={`${tab === t.id ? t.icon + '-fill' : t.icon} text-2xl`}></i>
                <span className="text-[9px] font-black uppercase tracking-widest">{t.l}</span>
              </button>
            ))}
          </nav>
          {edit && <FoodFormModal food={edit} plans={state.plans} onSave={(d) => { dispatch({type:'UPDATE_FOOD', id:edit.id, updates:d}); setEdit(null); }} onDelete={() => { dispatch({type:'DELETE_FOOD', id:edit.id}); setEdit(null); }} onClose={() => setEdit(null)} />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then((reg) => {
          console.log('SW Registered');
        });
      });
    }
  </script>
</body>
</html>
